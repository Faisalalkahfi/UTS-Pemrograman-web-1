<!DOCTYPE html>
<html>
    <head>
        <title>UTS Pemrograman Web 1</title>
    </head>
<body>
    <header>
        <img src="2.Unpam.jpg" width="900" alt="gambar_UNPAM">
    </header>

    <nav>
        <a href="home.html">Home</a> | 
        <a href="registrasi.html">Pendaftaran</a> |
        <a href="informasi.html">Informasi</a> |
        <a href="jadwalpendaftaran.html">Jadwal Pendaftaran</a> |
        <a href="hubungikami.html">Hubungi Kami</a> |
    </nav>

    <section>
        <h3>Formulir Pendaftaran Mahasiswa Baru Universitas Pamulang</h3>

        <form action="#">
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Panggilan</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="jk"> Laki-laki
                        <input type="radio" name="jk"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>
                        <input type="checkbox"> Menulis
                        <input type="checkbox"> Membaca
                        <input type="checkbox"> kuliner
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>
                        <select name="" id="">
                            <option value="">Islam</option>
                            <option value="">Katolik</option>
                            <option value="">Protestan</option>
                            <option value="">Hindu</option>
                            <option value="">Budha</option>
                            <option value="">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>
                        <textarea name="" id="" cols="38" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="KIRIM"></td>
                </tr>
            </table>
        </form>
    </section>
